        <br>

        <form method="post" target="_blank" action="http://192.168.56.1:8080/~student/server.php">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputText4">Nome</label>
                    <input name="Name" type="text" class="form-control" placeholder="Nome" >
                </div>
                <div class="form-group col-md-4">
                    <label for="inputText4">Cognome</label>
                    <input name="Surname" type="text" class="form-control" placeholder="Cognome">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputText4">Username</label>
                    <input name="Username" type="text" class="form-control" id="inputUsername" placeholder="Username" onkeyup="checkUsername()">
                    <div id="responseA1" class="accepted"></div>
                    <div id="responseA2" class="refused"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input name="Email" type="email" class="form-control" id="inputEmail" placeholder="Email" onkeyup="checkEmail()">
                    <div id="responseB1" class="accepted"></div>
                    <div id="responseB2" class="refused"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Indirizzo</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Indirizzo 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Citt√†</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Stato</label>
                    <select id="inputState" class="form-control">
        <option selected>Scegli...</option>
        <option>...</option>
      </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                    <label >Codice Fiscale</label>
                    <input type="text" name="cf" class="form-control" id="inputcf" onkeyup="checkCodFiscale()">
                </div>
                <div id="responseC1" class="accepted"></div>
                    <div id="responseC2" class="refused"></div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">Ricordami</label>
                </div>
            </div>
            <button type="submit" class="btn btn-dark">Registrati</button>
        </form>
